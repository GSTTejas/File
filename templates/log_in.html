{% extends "base.html" %}

{% block body %}

<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
      <div class="text-center mx-auto mb-5" style="max-width: 600px;">
          
          <h1 class="display-5 mb-0"> Login Form</h1>
      </div>
      <div class="row g-5">
          <div class="col-lg-7 wow slideInUp" data-wow-delay="0.3s">
              <div class="bg-light rounded p-5">
                  <form method="POST">
                    {% csrf_token %}
                      <div class="row g-3">
                          <div class="col-12">
                            <input type="email" class="form-control border-0 px-4" placeholder="Username" id="username" name="username" style="height: 55px;">
                          </div>
                          <div class="col-12">
                              <input type="password" class="form-control border-0 px-4" placeholder="Password" id="password" name="password" style="height: 55px;">
                          </div>
                          <div class="col-12">
                              <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-5 wow slideInUp" data-wow-delay="0.6s">
              <div class="bg-light rounded p-5">
                      <img src="static/img/register.png" alt="" class="w-100">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock body %}
